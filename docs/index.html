<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm.js Examples</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #011638;
            gap: 3rem;
        }

        * {
            text-align: center;
            color: white;
            font-family: monospace;
        }

        button {
            color: #6F8695;
        }

        button * {
            color: black;
        }
    </style>
</head>

<body>
    <h1>Try one of the examples!</h1>
    <button id="all">
        <h1>All Commands Example</h1>
    </button>
</body>

<script>
    const all_button = document.getElementById("all");

    all_button.onclick = () => {
        window.location = "examples/all.html"
    };
</script>

</html>
