<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm JS Tests</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Click in this document to start playing the music!</h1>
</body>

<script type="module">
    import { RhythmContext, Repeat, Sequence, Clip, Gain, Play } from "../dist/rhythm.esm.js";

    let context = null;

    document.body.onclick = (_) => {
        if (context !== null) return;

        context = new RhythmContext();

        async function play() {
            console.log("Compiling audio commands...");

            const clipped_song = await context.load(
                new Clip(
                    new Play(
                        "./celery_in_a_carrot_field.ogg"
                    ),
                    20
                )
            );

            const fade_in_out = new Gain(
                clipped_song,
                [
                    {
                        value: 0.01,
                        when_from_start: 0
                    },
                    {
                        transition: "exponential",
                        value: 1,
                        when_from_start: 5
                    },
                    {
                        value: 1,
                        when_from_start: clipped_song.duration - 5
                    },
                    {
                        transition: "exponential",
                        value: 0.01,
                        when_from_start: clipped_song.duration - 0.01
                    },
                    {
                        value: 0,
                        when_from_start: clipped_song.duration
                    },
                ]
            );

            const track = await context.load(
                new Repeat(
                    new Sequence(
                        [
                            fade_in_out,
                            fade_in_out
                        ]
                    ),
                    50
                )
            );

            console.log(`Audio commands compiled into a track! ${track}`);

            console.log("Starting timer...");

            let seconds = 1;

            setInterval(
                () => {
                    console.log(seconds);
                    seconds += 1;
                },
                1000
            );

            console.log("Playing audio...");
            const playing_track_instance = track.schedule_play();
        }

        play();
    };
</script>

</html>
